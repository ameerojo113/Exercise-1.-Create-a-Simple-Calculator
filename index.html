<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div align="center">

        <h1>
            <span id="result"></span>
        </h1>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            var number1, number2, result, sign;
            number1 = prompt("Type a number");
            sign = prompt("Type an operator: (Example:(+)(-)(*)(/)");
            number2 = prompt("Type a number");

            if (sign == "+") {
                result = Number(number1) + Number(number2);
            }
            else if (sign == "/") {
                result = Number(number1) / Number(number2);
            }
            else if (sign == "*") {
                result = Number(number1) * Number(number2);
            }
            else if (sign == "-") {
                result = Number(number1) - Number(number2);
            }
            else if (sign = !null) {
                result = "Input a valid number"
            }
            else if (number1 = !null) {
                result = "Input a valid number"
            }
            else if (number2 = !null) {
                result = "Input a valid number"
            }
            return result;
        }
        document.getElementById("result").innerHTML = myFunction();
    </script>
</body>

</html>
